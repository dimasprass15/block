<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blast Hijaiyah - Game Belajar Huruf Arab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            letter-spacing: 2px;
        }

        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1));
            padding: 15px 25px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 100px;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
        }

        .stat-label {
            font-size: 0.9rem;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: statGlow 2s ease-in-out infinite;
        }

        @keyframes statGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 3px;
            background: linear-gradient(145deg, rgba(0,0,0,0.4), rgba(255,255,255,0.1));
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.2),
                0 0 0 1px rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }

        .grid-cell {
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .grid-cell.filled {
            color: white;
            box-shadow: 
                0 8px 25px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.3);
            transform: scale(1.05);
            border: 2px solid rgba(255,255,255,0.4);
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .grid-cell.highlight {
            background: linear-gradient(135deg, rgba(255,215,0,0.25), rgba(255,165,0,0.15));
            border: 2px solid rgba(255,215,0,0.4);
            box-shadow: 
                0 0 8px rgba(255,215,0,0.3),
                inset 0 0 10px rgba(255,255,255,0.1);
            transform: scale(1.02);
            animation: gentlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes gentlePulse {
            0% { 
                background: linear-gradient(135deg, rgba(255,215,0,0.25), rgba(255,165,0,0.15));
                box-shadow: 
                    0 0 8px rgba(255,215,0,0.3),
                    inset 0 0 10px rgba(255,255,255,0.1);
            }
            100% { 
                background: linear-gradient(135deg, rgba(255,215,0,0.35), rgba(255,165,0,0.25));
                box-shadow: 
                    0 0 12px rgba(255,215,0,0.4),
                    inset 0 0 15px rgba(255,255,255,0.15);
            }
        }

        .pieces-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .piece {
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .piece:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border-color: rgba(255,215,0,0.6);
        }

        .piece-grid {
            display: grid;
            gap: 2px;
        }

        .piece-cell {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .piece-cell.filled {
            color: white;
            box-shadow: 
                0 4px 15px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        }

        .piece-cell.empty {
            background: transparent;
        }

        .clear-animation {
            animation: clearEffect 0.8s ease-in-out;
        }

        @keyframes clearEffect {
            0% { 
                transform: scale(1) rotate(0deg); 
                background: linear-gradient(135deg, #ff6b6b, #ee5a24);
                box-shadow: 0 0 20px rgba(255,107,107,0.6);
            }
            50% { 
                transform: scale(1.5) rotate(180deg); 
                background: linear-gradient(135deg, #00ff00, #32cd32);
                box-shadow: 0 0 40px rgba(0,255,0,0.8);
            }
            100% { 
                transform: scale(0) rotate(360deg); 
                background: linear-gradient(135deg, #667eea, #764ba2);
                box-shadow: 0 0 50px rgba(102,126,234,1);
                opacity: 0;
            }
        }

        .islamic-text-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 1500;
        }

        .alhamdulillah-text {
            font-size: 4rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4, #45b7d1, #ffd700);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 50px rgba(255, 215, 0, 0.8);
            animation: alhamdulillahEffect 3s ease-in-out;
            text-align: center;
            letter-spacing: 3px;
            opacity: 0;
        }

        @keyframes alhamdulillahEffect {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(100px) rotate(-10deg);
                background-position: 0% 50%;
            }
            20% {
                opacity: 1;
                transform: scale(1.2) translateY(-20px) rotate(2deg);
                background-position: 25% 50%;
            }
            80% {
                transform: scale(1.05) translateY(-5px) rotate(0deg);
                background-position: 100% 50%;
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateY(-50px) rotate(0deg);
                background-position: 100% 50%;
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ffd700, transparent);
            border-radius: 50%;
            animation: sparkleFloat 2s ease-in-out infinite;
        }

        @keyframes sparkleFloat {
            0% {
                opacity: 0;
                transform: translateY(0px) scale(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-30px) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-60px) scale(0);
            }
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(78,205,196,0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(78,205,196,0.4);
            background: linear-gradient(135deg, #44a08d, #4ecdc4);
        }

        .btn.secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            box-shadow: 0 6px 20px rgba(149,165,166,0.3);
        }

        .btn.secondary:hover {
            background: linear-gradient(135deg, #7f8c8d, #95a5a6);
            box-shadow: 0 10px 25px rgba(149,165,166,0.4);
        }

        .btn.level-advance {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            box-shadow: 0 6px 20px rgba(255,107,107,0.3);
        }

        .btn.level-advance:hover {
            background: linear-gradient(135deg, #ee5a24, #ff6b6b);
            box-shadow: 0 10px 25px rgba(255,107,107,0.4);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            margin: 5% auto;
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 650px;
            color: white;
            box-shadow: 
                0 25px 80px rgba(0,0,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.3),
                0 0 0 1px rgba(255,255,255,0.2);
            border: 3px solid rgba(255,255,255,0.4);
            position: relative;
            max-height: 85vh;
            overflow-y: auto;
            backdrop-filter: blur(20px);
            animation: modalSlideIn 0.5s ease-out;
        }

        @keyframes modalSlideIn {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .close:hover {
            color: #000;
        }

        .learning-content {
            text-align: center;
        }

        .learning-title {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4, #45b7d1);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            text-align: center;
            letter-spacing: 1px;
        }

        .arabic-example {
            font-size: 4rem;
            font-weight: 900;
            margin: 30px 0;
            color: white;
            text-shadow: 
                0 0 20px rgba(255,215,0,0.8),
                2px 2px 8px rgba(0,0,0,0.5);
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            padding: 20px;
            border-radius: 20px;
            border: 2px solid rgba(255,215,0,0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .pronunciation {
            font-size: 1.8rem;
            color: #ffd700;
            font-weight: 700;
            margin: 20px 0;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, rgba(255,215,0,0.2), rgba(255,215,0,0.1));
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255,215,0,0.3);
        }

        .description {
            font-size: 1.2rem;
            line-height: 1.8;
            color: rgba(255,255,255,0.95);
            margin: 25px 0;
            text-align: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            padding: 25px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .learning-footer {
            margin-top: 30px;
            text-align: center;
        }

        .continue-btn {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(78,205,196,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0 10px;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(78,205,196,0.5);
            background: linear-gradient(135deg, #44a08d, #4ecdc4);
        }

        .continue-btn.secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            box-shadow: 0 8px 25px rgba(149,165,166,0.4);
        }

        .continue-btn.secondary:hover {
            background: linear-gradient(135deg, #7f8c8d, #95a5a6);
            box-shadow: 0 12px 35px rgba(149,165,166,0.5);
        }

        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(52,152,219,0.3);
            border-radius: 10px;
            font-size: 1.1rem;
            margin: 15px 0;
            background: rgba(255,255,255,0.9);
            text-align: center;
        }

        .password-input:focus {
            outline: none;
            border-color: rgba(52,152,219,0.8);
            box-shadow: 0 0 15px rgba(52,152,219,0.3);
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2.2rem;
            }
            
            .game-board {
                grid-template-columns: repeat(8, 45px);
                grid-template-rows: repeat(8, 45px);
                padding: 15px;
            }
            
            .grid-cell {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .piece-cell {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
            
            .stat-item {
                padding: 10px 15px;
                min-width: 80px;
            }
            
            .stat-value {
                font-size: 1.4rem;
            }
            
            .alhamdulillah-text {
                font-size: 2.5rem;
            }

            .modal-content {
                margin: 10% auto;
                padding: 20px;
                width: 95%;
            }

            .learning-title {
                font-size: 1.5rem;
            }

            .arabic-example {
                font-size: 2rem;
            }

            .pronunciation {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-header">
        <h1 class="game-title">🕌 Blast Hijaiyah</h1>
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-label">Skor</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Baris</div>
                <div class="stat-value" id="linesCleared">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Progress</div>
                <div class="stat-value" id="learningProgress">0/12</div>
            </div>
        </div>
    </div>

    <div class="game-board" id="gameBoard"></div>

    <div class="pieces-container" id="piecesContainer"></div>

    <div class="controls">
        <button class="btn" onclick="resetGame()">🔄 Reset Game</button>
        <button class="btn secondary" onclick="showInstructions()">❓ Cara Main</button>
        <button class="btn level-advance" onclick="showLevelAdvanceModal()">⬆️ Naik Level</button>
    </div>

    <!-- Learning Modal -->
    <div id="learningModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLearningModal()">&times;</span>
            <div class="learning-content" id="learningContent">
                <!-- Content will be dynamically generated -->
            </div>
        </div>
    </div>

    <!-- Level Advance Modal -->
    <div id="levelAdvanceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLevelAdvanceModal()">&times;</span>
            <div class="learning-content">
                <h2 class="learning-title">🔐 Naik Level</h2>
                <p class="description">Masukkan password untuk naik ke level berikutnya:</p>
                <input type="password" id="passwordInput" class="password-input" placeholder="Masukkan password...">
                <div style="margin-top: 20px;">
                    <button class="btn" onclick="checkPassword()">✅ Konfirmasi</button>
                    <button class="btn secondary" onclick="closeLevelAdvanceModal()">❌ Batal</button>
                </div>
                <p style="margin-top: 15px; font-size: 0.9rem; color: #666;">
                    💡 Hint: Password adalah nama game ini dalam bahasa Inggris (huruf kecil)
                </p>
            </div>
        </div>
    </div>

    <script>
        // ===== AUDIO SYSTEM =====
        let audioContext;
        let isAudioInitialized = false;

        function initAudio() {
            if (isAudioInitialized) return;
            
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isAudioInitialized = true;
            } catch (e) {
                console.log('Audio not supported');
            }
        }

        function playSound(frequency, duration, type = 'sine') {
            if (!isAudioInitialized || !audioContext) return;
            
            try {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch (e) {
                console.log('Error playing sound:', e);
            }
        }

        function playPlaceSound() {
            playSound(440, 0.1);
        }

        function playClearSound() {
            playSound(660, 0.3);
            setTimeout(() => playSound(880, 0.2), 100);
        }

        function playLevelUpSound() {
            playSound(523, 0.2);
            setTimeout(() => playSound(659, 0.2), 150);
            setTimeout(() => playSound(784, 0.3), 300);
        }

        // ===== GAME DATA =====
        const hijaiyahLetters = [
            { letter: 'ا', color: 'linear-gradient(135deg, #FFB6C1, #FFC0CB)' },
            { letter: 'ب', color: 'linear-gradient(135deg, #98FB98, #90EE90)' },
            { letter: 'ت', color: 'linear-gradient(135deg, #87CEEB, #87CEFA)' },
            { letter: 'ث', color: 'linear-gradient(135deg, #DDA0DD, #E6E6FA)' },
            { letter: 'ج', color: 'linear-gradient(135deg, #F0E68C, #FFFFE0)' },
            { letter: 'ح', color: 'linear-gradient(135deg, #FFA07A, #FFB07A)' },
            { letter: 'خ', color: 'linear-gradient(135deg, #20B2AA, #48D1CC)' },
            { letter: 'د', color: 'linear-gradient(135deg, #F5DEB3, #FFEAA7)' },
            { letter: 'ذ', color: 'linear-gradient(135deg, #CD853F, #D2B48C)' },
            { letter: 'ر', color: 'linear-gradient(135deg, #FF69B4, #FF91A4)' },
            { letter: 'ز', color: 'linear-gradient(135deg, #40E0D0, #7FDBDA)' },
            { letter: 'س', color: 'linear-gradient(135deg, #9370DB, #BA55D3)' },
            { letter: 'ش', color: 'linear-gradient(135deg, #32CD32, #7CFC00)' },
            { letter: 'ص', color: 'linear-gradient(135deg, #FF6347, #FF7F7F)' },
            { letter: 'ض', color: 'linear-gradient(135deg, #4169E1, #6495ED)' },
            { letter: 'ط', color: 'linear-gradient(135deg, #FF8C00, #FFA500)' },
            { letter: 'ظ', color: 'linear-gradient(135deg, #8FBC8F, #98FB98)' },
            { letter: 'ع', color: 'linear-gradient(135deg, #DC143C, #F08080)' },
            { letter: 'غ', color: 'linear-gradient(135deg, #00CED1, #40E0D0)' },
            { letter: 'ف', color: 'linear-gradient(135deg, #9932CC, #DA70D6)' },

            const pieceDiv = document.createElement('div');

            const grid = document.createElement('div');
            grid.className = 'piece-grid';

            grid.style.gridTemplateColumns = `repeat(${shape[0].length}, ${cellSize})`;
            grid.style.gridTemplateRows = `repeat(${shape.length}, ${cellSize})`;

            const cells = [];
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'piece-cell';
                    
                    if (shape[row][col] === 1) {
                        cell.classList.add('filled');
                        const randomLetter = hijaiyahLetters[Math.floor(Math.random() * hijaiyahLetters.length)];
                        cell.textContent = randomLetter.letter;
                        cell.style.background = randomLetter.color;
                        cells.push({ row, col, letter: randomLetter.letter, color: randomLetter.color });
                    } else {
                        cell.classList.add('empty');
                    }
                    
                    grid.appendChild(cell);
                }
            }

            pieceDiv.appendChild(grid);
            pieceDiv.addEventListener('click', () => selectPiece(id));

            return {
                element: pieceDiv,
                shape: shape,
                cells: cells,
                id: id,
                used: false
            };

        function showValidPlacements() {
            if (!selectedPiece) return;
            
            for (let row = 0; row < 8; row++) {

                }
            }

        function handleCellClick(row, col) {
            if (!selectedPiece || selectedPiece.used) return;
            
            if (canPlacePiece(selectedPiece, row, col)) {
                placePiece(selectedPiece, row, col);
                playPlaceSound();
                selectedPiece.element.style.display = 'none';
                selectedPiece.used = true;
                selectedPiece = null;
                
                clearHighlights();
                
                setTimeout(() => {
                    checkForClears();
                    
                    if (currentPieces.every(piece => piece.used)) {
                        setTimeout(() => {
                            generateNewPieces();
                            // Check if any new pieces can be placed
                            setTimeout(() => {
                                checkGameState();
                            }, 100);
                        }, 500);
                    } else {
                        // Check if remaining pieces can be placed
                        setTimeout(() => {
                            checkGameState();
                        }, 100);
                    }
                }, 100);
            }
        }

        function canPlacePiece(piece, startRow, startCol) {
            for (let cell of piece.cells) {
                const targetRow = startRow + cell.row;
                const targetCol = startCol + cell.col;
                
                if (targetRow < 0 || targetRow >= 8 || targetCol < 0 || targetCol >= 8) {
                    return false;
                }
                
                if (gameBoard[targetRow][targetCol].filled) {
                    return false;
                }
            }
            return true;
        }

        function placePiece(piece, startRow, startCol) {
            piece.cells.forEach(cell => {
                const targetRow = startRow + cell.row;
                const targetCol = startCol + cell.col;
                
                gameBoard[targetRow][targetCol].filled = true;
                gameBoard[targetRow][targetCol].letter = cell.letter;
                gameBoard[targetRow][targetCol].element.classList.add('filled');
                gameBoard[targetRow][targetCol].element.textContent = cell.letter;
                gameBoard[targetRow][targetCol].element.style.background = cell.color;
            });
            
            const baseScore = piece.cells.length * 10;
            const levelMultiplier = Math.max(1, level * 0.5);
            score += Math.floor(baseScore * levelMultiplier);
            updateAllStats();
            saveGameData();

            const availablePieces = currentPieces.filter(piece => !piece.used);
            let canPlaceAny = false;
            
            // Check if any available piece can be placed anywhere on the board
            for (let piece of availablePieces) {
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if (canPlacePiece(piece, row, col)) {
                            canPlaceAny = true;
                            break;

                    if (canPlaceAny) break;
                }

        // ===== LINE CLEARING =====
        function checkForClears() {
            const rowsToClear = [];
            const colsToClear = [];
            
            for (let row = 0; row < 8; row++) {
                if (gameBoard[row].every(cell => cell.filled)) {
                    rowsToClear.push(row);
                }
            }
            
            for (let col = 0; col < 8; col++) {
                let columnFilled = true;
                for (let row = 0; row < 8; row++) {
                    if (!gameBoard[row][col].filled) {
                        columnFilled = false;
                        break;
                    }
                }
                if (columnFilled) {
                    colsToClear.push(col);
                }
            }
            
            if (rowsToClear.length > 0 || colsToClear.length > 0) {
                const totalClears = rowsToClear.length + colsToClear.length;
                
                // Count this as one victory (combo counts as 1)
                gameVictories++;
                
                if (totalClears >= 2) {
                    showMaasyaaAllahEffect();
                } else {
                    showAlhamdulillahEffect();
                }
                
                clearLinesWithAnimation(rowsToClear, colsToClear);
                playClearSound();
                
                // Show learning popup based on levelSettings
                if (gameVictories % levelSettings.learningTrigger === 0 && learningProgress < learningModules.length) {
                    setTimeout(() => {
                        showLearningPopup();
                    }, 2000);
                }
            }
        }

        function clearLinesWithAnimation(rows, cols) {
            const cellsToClear = new Set();
            
            rows.forEach(row => {
                for (let col = 0; col < 8; col++) {
                    cellsToClear.add(`${row}-${col}`);
                }
            });
            
            cols.forEach(col => {
                for (let row = 0; row < 8; row++) {
                    cellsToClear.add(`${row}-${col}`);
                }
            });
            
            const previousLevel = level;
            linesCleared += rows.length + cols.length;
            
            cellsToClear.forEach(cellKey => {
                const [row, col] = cellKey.split('-').map(Number);
                gameBoard[row][col].element.classList.add('clear-animation');
            });
            
            setTimeout(() => {
                cellsToClear.forEach(cellKey => {
                    const [row, col] = cellKey.split('-').map(Number);
                    gameBoard[row][col].filled = false;
                    gameBoard[row][col].letter = '';
                    gameBoard[row][col].element.classList.remove('filled', 'clear-animation');
                    gameBoard[row][col].element.textContent = '';
                    gameBoard[row][col].element.style.background = '';
                });
                
                const newLevel = Math.floor(linesCleared / levelSettings.linesPerLevel) + 1;
                const clearedCount = cellsToClear.size;
                let baseScore = clearedCount * 50 + (rows.length + cols.length) * 100;
                const levelMultiplier = Math.max(1, newLevel * 0.5);
                score += Math.floor(baseScore * levelMultiplier);

                    playLevelUpSound();

        // ===== LEVEL-BASED LEARNING SYSTEM =====

        const levelSettings = {
            // Kapan popup pembelajaran muncul (setiap X kemenangan)
            learningTrigger: 2,  // Ubah angka ini: 1=setiap kemenangan, 3=setiap 3 kemenangan
            
            // Berapa baris untuk naik level
            linesPerLevel: 10,   // Ubah angka ini: 5=mudah, 15=sulit
            
            // Level minimum untuk modul tertentu
            levelRequirements: {
                1: 1,  // Level 1 bisa akses modul level 1
                2: 3,  // Level 3 baru bisa akses modul level 2  
                3: 5,  // Level 5 baru bisa akses modul level 3
                4: 8,  // Level 8 baru bisa akses modul level 4
                5: 12  // Level 12 baru bisa akses modul level 5
            }
        };
        
        // Fungsi untuk mendapatkan modul yang tersedia berdasarkan level
        function getAvailableModules() {
            return learningModules.filter(module => {
                const requiredLevel = levelSettings.levelRequirements[module.level] || 1;
                return level >= requiredLevel && learningProgress < learningModules.length;
            });
        }
        
        // Fungsi untuk mendapatkan modul berikutnya
        function getNextModule() {
            const availableModules = getAvailableModules();
            if (availableModules.length === 0) return null;
            
            // Cari modul yang belum dipelajari
            for (let i = learningProgress; i < learningModules.length; i++) {
                const module = learningModules[i];
                const requiredLevel = levelSettings.levelRequirements[module.level] || 1;
                if (level >= requiredLevel) {
                    return module;
                }
            }
            return null;
        }

        function showLearningPopup() {
            const module = getNextModule();
            if (!module) return;
            
            const modal = document.getElementById('learningModal');
            const content = document.getElementById('learningContent');

            let contentHTML = `
